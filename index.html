<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BM-hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 40px #0f0, 0 0 80px #0f0; }
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px #0f0;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0, 255, 0, 0.2);
      transition: 0.3s;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: black;
      background: #0f0;
      box-shadow: 0 0 20px #0f0, 0 0 50px #0f0;
      transform: scale(1.05);
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 20px;
      background: #0f0;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>BM-hub<span class="cursor"></span></h1>
  <div class="terminal">
    <a class="btn" href="https://madsmart13.github.io/BM1-ir/" target="_blank">BM1</a>
    <a class="btn" href="https://madsmart13.github.io/BM_pro/" target="_blank">BM PRO</a>
    <a class="btn" href="https://madsmart13.github.io/BM1-op12/" target="_blank">Dashboard</a>
  </div>
</body>
</html>
