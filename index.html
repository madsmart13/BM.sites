<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BM-Sites</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 40px #0f0, 0 0 80px #0f0; }
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px #0f0;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0, 255, 0, 0.2);
      transition: 0.3s;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: black;
      background: #0f0;
      box-shadow: 0 0 20px #0f0, 0 0 50px #0f0;
      transform: scale(1.05);
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 20px;
      background: #0f0;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>BM-hub<span class="cursor"></span></h1>
  <div class="terminal">
    <a class="btn" href="https://madsmart13.github.io/BM1-ir/" target="_blank">BM1</a>
    <a class="btn" href="https://madsmart13.github.io/BM_pro/" target="_blank">BM PRO</a>
    <a class="btn" href="https://madsmart13.github.io/BM1-op12/" target="_blank">Dashboard</a>
  </div> 





  






<!-- ðŸŽ® Gaming Selection Section -->
<div class="game-section">
  <h2>Select Your Game</h2>
  <div class="game-list">
    <button class="game-btn cs2">Counter-Strike 2</button>
    <button class="game-btn r6">Tom Clancy's Rainbow SixÂ® Siege X</button>
    <button class="game-btn rust">Rust</button>
    <button class="game-btn bf5">Battlefieldâ„¢ V</button>
    <button class="game-btn fivem">fivem</button>
    <button class="game-btn arena">Arena Breakout Infinite</button>
    <button class="game-btn wz">Warzone</button>
    <button class="game-btn finals">THE FINALS</button>
    <button class="game-btn delta">Delta Force</button>
    <button class="game-btn sots">Sea of Thieves</button>
    <button class="game-btn dota">Dota2</button>
    <button class="game-btn other">Other Game</button>
  </div>
  <button class="ok-btn">OK</button>
  <div class="selected-output"></div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  .game-section {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 300px;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #0f0;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
    text-align: center;
  }

  .game-section h2 {
    margin-bottom: 15px;
    font-size: 1.4rem;
    text-shadow: 0 0 10px #0f0;
  }

  .game-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 300px;
    overflow-y: auto;
    padding-right: 5px;
  }

  /* ðŸŽ¨ Scrollbar Custom */
  .game-list::-webkit-scrollbar {
    width: 10px;
  }
  .game-list::-webkit-scrollbar-track {
    background: #111;
    border-radius: 10px;
  }
  .game-list::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #0f0, #39ff14);
    border-radius: 10px;
    box-shadow: 0 0 10px #0f0;
  }
  .game-list::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #39ff14, #0f0);
  }

  .game-btn {
    padding: 10px;
    border: 2px solid #0f0;
    border-radius: 6px;
    background: black;
    color: #0f0;
    cursor: pointer;
    font-size: 0.9rem;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
  }

  .game-btn:hover {
    transform: scale(1.05);
  }

  /* âœ¨ Animated gradient borders */
  .game-btn::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    border-radius: 6px;
    background: linear-gradient(90deg, #0f0, #00f);
    z-index: -1;
    background-size: 200% 200%;
    animation: borderAnim 3s linear infinite;
  }

  @keyframes borderAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸŽ® Different color combos */
  .sots::before { background: linear-gradient(90deg, #003300, #001a33); } /* Sea of Thieves */
  .cs2::before { background: linear-gradient(90deg, #39ff14, #111); }
  .r6::before { background: linear-gradient(90deg, #ffcc00, #333); }
  .rust::before { background: linear-gradient(90deg, #ff3300, #660000); }
  .bf5::before { background: linear-gradient(90deg, #0066ff, #000066); }
  .fivem::before { background: linear-gradient(90deg, #ff6600, #330000); }
  .arena::before { background: linear-gradient(90deg, #ff00ff, #330033); }
  .wz::before { background: linear-gradient(90deg, #cccccc, #333333); }
  .finals::before { background: linear-gradient(90deg, #00ffff, #003333); }
  .delta::before { background: linear-gradient(90deg, #ffff00, #333300); }
  .dota::before { background: linear-gradient(90deg, #ff0000, #330000); }
  .other::before { background: linear-gradient(90deg, #ffffff, #444); }

  .game-btn.selected {
    border: 2px solid #39ff14;
    box-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
  }

  .ok-btn {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    background: #0f0;
    border: none;
    border-radius: 6px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .ok-btn:hover {
    background: #39ff14;
    box-shadow: 0 0 15px #39ff14, 0 0 40px #39ff14;
    transform: scale(1.05);
  }

  /* ðŸŽ¨ Selected output styles */
  .selected-output {
    margin-top: 15px;
    font-size: 1rem;
    color: #0f0;
    text-align: center;
  }

  .selected-output .cs2 { font-family: 'Orbitron', sans-serif; color: #39ff14; }
  .selected-output .r6 { font-family: 'Russo One', sans-serif; color: #ffcc00; }
  .selected-output .rust { font-family: 'Bebas Neue', sans-serif; color: #ff3300; }
  .selected-output .bf5 { font-family: 'Orbitron', sans-serif; color: #0099ff; }
  .selected-output .fivem { font-family: 'Press Start 2P', cursive; color: #ff6600; }
  .selected-output .arena { font-family: 'Russo One', sans-serif; color: #ff00ff; }
  .selected-output .wz { font-family: 'Orbitron', sans-serif; color: #ccc; }
  .selected-output .finals { font-family: 'Russo One', sans-serif; color: #00ffff; }
  .selected-output .delta { font-family: 'Bebas Neue', sans-serif; color: #ffff00; }
  .selected-output .sots { font-family: 'Russo One', sans-serif; color: #0099cc; }
  .selected-output .dota { font-family: 'Russo One', sans-serif; color: #ff0000; }
  .selected-output .other { font-family: 'Share Tech Mono', monospace; color: #fff; }
</style>

<script>
  const gameButtons = document.querySelectorAll('.game-btn');
  const okButton = document.querySelector('.ok-btn');
  const output = document.querySelector('.selected-output');
  let selectedGames = [];

  gameButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('selected');
      const game = btn.textContent;
      if (selectedGames.includes(game)) {
        selectedGames = selectedGames.filter(g => g !== game);
      } else {
        selectedGames.push(game);
      }
    });
  });

  okButton.addEventListener('click', () => {
    if (selectedGames.length > 0) {
      output.innerHTML = "<strong>ðŸŽ® Selected Games:</strong><br>" +
        selectedGames.map(g => {
          let cls = "";
          gameButtons.forEach(b => {
            if (b.textContent === g) {
              cls = b.classList[1];
            }
          });
          return `<span class="${cls}">${g}</span>`;
        }).join("<br>");
    } else {
      output.innerHTML = "<strong>No games selected.</strong>";
    }
  });
</script>




  
</body>
</html>
